<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Resume Builder</h1>
        <form id="resume-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">

            <label for="skills">Skills (comma separated):</label>
            <input type="text" id="skills" placeholder="e.g. HTML, CSS, JavaScript">

            <label for="experience">Work Experience:</label>
            <textarea id="experience" rows="4" placeholder="Describe your work experience"></textarea>

            <label for="education">Education:</label>
            <textarea id="education" rows="4" placeholder="Your education background"></textarea>

            <button type="button" id="generate-resume">Generate Resume</button>
            <button type="button" id="download-pdf">Download as PDF</button>
        </form>

        <div id="resume-preview" class="resume-preview">
            <h2>Resume Preview</h2>
            <div id="resume-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
